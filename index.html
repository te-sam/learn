<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Пример с тегом &lt;nav&gt;</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Услуги</a>
            <a href="#">Контакты</a>
        </nav>

        <form class="form" action="">
            <div>
                <label for="name">Имя</label>
                <input type="text" name="Привет!" id="name" />
            </div>
            <div>
                <button>Отправить</button>
            </div>
        </form>
    </body>
</html>
